info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Use for authorization during server to server calls
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Affiliate System API
  version: "1.0"
paths:
  /api/v1/app/aff-banner:
    get:
      description: Get list aff banner
      parameters:
      - description: order to query, default is desc
        in: query
        name: order
        type: string
      - description: page to query, default is 1
        in: query
        name: page
        type: string
      - description: size to query, default is 10
        in: query
        name: size
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AffBannerDtoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.GeneralError'
      security:
      - ApiKeyAuth: []
      summary: Get list aff banner
      tags:
      - app-banner
  /api/v1/app/aff-banner/{id}:
    get:
      description: Get aff-banner by id
      parameters:
      - description: id to query
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AffBannerDto'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.GeneralError'
      security:
      - ApiKeyAuth: []
      summary: Get aff-banner by id
      tags:
      - app-banner
  /api/v1/app/aff-campaign:
    get:
      consumes:
      - application/json
      description: Get list of all aff campaign
      parameters:
      - description: page to query, default is 1
        in: query
        name: page
        type: string
      - description: size to query, default is 10
        in: query
        name: size
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AffCampaignAppDtoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.GeneralError'
      security:
      - ApiKeyAuth: []
      summary: Get list of all aff campaign
      tags:
      - app
  /api/v1/app/aff-campaign/{id}:
    get:
      consumes:
      - application/json
      description: Get aff campaign by id
      parameters:
      - description: id to query
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AffCampaignAppDto'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.GeneralError'
      security:
      - ApiKeyAuth: []
      summary: Get aff campaign by id
      tags:
      - app
  /api/v1/app/aff-categories:
    get:
      consumes:
      - application/json
      description: Get all category have aff-campaign
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AffCategoryResponseDto'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.GeneralError'
      summary: Get all category have aff-campaign
      tags:
      - category
  /api/v1/app/aff-categories/{categoryId}:
    get:
      consumes:
      - application/json
      description: Get all aff-campaign in category
      parameters:
      - description: by to query, default is ctime/top
        in: query
        name: by
        type: string
      - description: order to query, default is desc
        in: query
        name: order
        type: string
      - description: categoryId to query
        in: path
        name: categoryId
        required: true
        type: integer
      - description: page to query, default is 1
        in: query
        name: page
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AffCampaignAppDtoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.GeneralError'
      summary: Get all aff-campaign in category
      tags:
      - category
  /api/v1/app/aff-search:
    get:
      consumes:
      - application/json
      description: search aff campaign
      parameters:
      - description: q to search
        in: query
        name: q
        required: true
        type: string
      - description: page to query, default is 1
        in: query
        name: page
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AffSearchResponseDto'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.GeneralError'
      summary: search aff campaign
      tags:
      - search
  /api/v1/app/brand:
    get:
      consumes:
      - application/json
      description: Get list aff brand by user
      parameters:
      - description: page to query, default is 1
        in: query
        name: page
        type: string
      - description: size to query, default is 10
        in: query
        name: size
        type: string
      - description: filter to query, default is recently-visited (recently-visited/top-favorited/most-commission/favorite)
        in: query
        name: filter
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AffCampaignAppDtoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.GeneralError'
      security:
      - ApiKeyAuth: []
      summary: Get list aff brand by user
      tags:
      - app
  /api/v1/app/orders:
    get:
      consumes:
      - application/json
      description: Get order history - include reward info
      parameters:
      - description: order status to filter, valid query is 'wait_for_confirming','rewarding','complete','cancelled','rejected'
        in: query
        name: status
        type: string
      - description: page to query, default is 1
        in: query
        name: page
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.OrderHistoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.GeneralError'
        "424":
          description: Failed Dependency
          schema:
            $ref: '#/definitions/util.GeneralError'
      security:
      - ApiKeyAuth: []
      summary: Get order history
      tags:
      - order
  /api/v1/app/orders/{id}:
    get:
      consumes:
      - application/json
      description: Get affiliate order details - include status timeline and reward
        info
      parameters:
      - description: order id to query
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
